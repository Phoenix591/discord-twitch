[discord]
# The token for your Discord bot (from the Developer Portal)
token = YOUR_DISCORD_BOT_TOKEN_HERE

# The ID of the Discord channel where alerts will be posted
# Right-click a channel in Discord -> Copy Channel ID (Developer Mode required)
channelid = 123456789012345678

[twitch]
# Your Twitch Application credentials (from https://dev.twitch.tv/console)
clientid = YOUR_TWITCH_CLIENT_ID_HERE
clientsecret = YOUR_TWITCH_CLIENT_SECRET_HERE

# A random string used to verify that webhooks are actually coming from Twitch
# Generate one using terminal: openssl rand -hex 32
eventsub_secret = YOUR_RANDOM_SECRET_STRING_HERE

[server]
# The domain name your SSL certificate covers
domain = twitch.example.com

# The full public URL Twitch should POST data to
# This must match the proxy_pass path in your Nginx config
public_url = https://twitch.example.com/callback

# The internal port the Python script listens on (Nginx forwards to this)
port = 8080

[streamers]
# The list of streamers to track.
# Format: Twitch_User_ID = Display Name
# Use a tool like StreamWeasels to find numeric User IDs.
# Example: 12345678 = Ninja
12345678 = StreamerName
87654321 = AnotherStreamer
